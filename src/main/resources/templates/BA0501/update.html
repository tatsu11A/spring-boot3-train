<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item更新画面</title>
</head>
<body>
    <h1>item更新画面</h1>
    <a th:href="@{/}" href="../AA0101/index.html">メニュー画面へ</a>
    <form method="POST" th:action="@{confirm}" action="./confirm.html" th:object="${itemUpdateForm}">
        <div th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></div>
        <div>
            <span style="display: inline-block;width: 100px;">ID</span>
            <span th:text="*{id}" >1</span>
        </div>

        <div>
            <span style="display: inline-block;width: 100px;">ITEM NAME</span>
            <input type="text" th:field="*{itemName}" value="ノート" />
            <div th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" />
        </div>

        <div>
            <span style="display: inline-block;width: 100px;">PRICE</span>
            <input type="text" th:field="*{price}" value="3000" />
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
            <div th:if="${#fields.hasErrors('bunguPrice')}" th:errors="*{bunguPrice}" />
        </div>

        <div>
            <label for="groupid" ><span style="display: inline-block;width: 100px;">分類</span></label>
            <select
              th:field="*{groupid}">
                <option value=""></option>
                <option
                th:each="group : ${groups}"
                th:value="${group.code}"
                th:text="${group.label}"
                selected
                >
                文具
                </option>
            </select>
            <span th:if="${#fields.hasErrors('groupid')}" th:errors="*{groupid}"></span>
        </div>

        <div>
            <span style="display: inline-block;width: 100px;">登録日</span>
            <span th:text="*{#temporals.format(registDate, 'uuuu/MM/dd')}">2023/06/01/</span>
        </div>

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{registDate}" />
        <input type="hidden" th:field="*{versionNo}" />
        <button type="submit">確認</button>
    </form>
    
</body>
</html>
